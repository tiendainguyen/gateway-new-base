org.trainingjava.core_Exception.TemporaryLockException = Tài khoản có username : %username% đăng nhập không thành công %failAttempts% lần. Vui lòng đợi %unlockTime% giây để tiếp tục đăng nhập.
org.trainingjava.core_Exception.PermanentLockException = Tài khoản có username : %username% đã bị khóa vĩnh viễn do đăng nhập không thành công %failAttempts% lần. Vui lòng mở khóa tài khoản của bạn để tiếp tục đăng nhập.
org.trainingjava.core_Exception.UsernameNotFoundException = Tên người dùng không hợp lệ.
org.trainingjava.core_Exception.PasswordInvalidException = Mật khẩu không hợp lệ.